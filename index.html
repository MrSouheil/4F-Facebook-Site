<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>

    <div>
        <div class="main">
            <div class="page-title">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="fbLogo">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="form-container">
                <form action="" class="login-form">
                    <input type="text" placeholder="Email or Phone Number" id="email_phone"/>
                    <br/>
                    <input type="password" placeholder="Password" id="pass"/>
                    <br/>
                    <button  class="login-btn" onclick="">Log In</button>
                    <a href="#" class="forgot-text">Forgotten Passowrd?</a>
                    <hr>
                    <button class="signup-btn"> Create new account </button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
